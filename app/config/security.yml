# app/config/security.yml
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ADMIN: ROLE_ADMIN
        PARENT: ROLE_PARENT
        MONITEUR: ROLE_MONITEUR
        ANIMATEUR: ROLE_ANIMATEUR
        CHEF: ROLE_CHEF
        ENFANT: ROLE_ENFANT



    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider

            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/access/admin, role: ROLE_ADMIN }
        - { path: ^/access/parent, role: ROLE_PARENT}
        - { path: ^/access/moniteur, role: ROLE_MONITEUR}
        - { path: ^/access/animateur, role: ROLE_ANIMATEUR}
        - { path: ^/access/chef, role: ROLE_CHEF}
        - { path: ^/access/enfant, role: ROLE_ENFANT}
